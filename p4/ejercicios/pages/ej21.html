<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 21</title>
  <link rel="stylesheet" href="../../css/resets.css">
  <link rel="stylesheet" href="../../css/utils.css">
  <link rel="stylesheet" href="../../css/forms.css">
</head>
<body class="center">

  <form class="form">

    <div class="input-container">
      <input type="number" id="temperatura">
      <label for="temperatura">Temperatura (F°)</label>
    </div>

    <div class="input-container">
      <select id="unidad">
        <option selected disabled value="">Elejir Opción...</option>
        <option value="c">Celsius</option>
        <option value="k">Kelvin</option>
        <option value="ra">Rankine</option>
        <option value="re">Reamur</option>
      </select>
      <label for="unidad">Convertir a:</label>
    </div>

    <button type="button" id="btn" class="btn">Calcular</button>

    <div class="center">
      <p>Resultado:</p>
      <p id="result" class="result"></p>
    </div>

  </form>
  
</body>
<script src="../js/ej21.js"></script>
</html>
