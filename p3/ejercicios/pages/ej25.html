<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 5</title>
  <link rel="stylesheet" href="../../css/resets.css">
  <link rel="stylesheet" href="../../css/utils.css">
  <link rel="stylesheet" href="../../css/forms.css">
</head>
<body class="center">

  <form class="form">

    <div class="input-container" id="stock-input">
      <input type="number" id="stock">
      <label for="stock">Stock</label>
    </div>

    <div class="input-container" id="name-input">
      <input type="text" id="name">
      <label for="name">Nombre</label>
    </div>

    <div class="input-container" id="cant-input">
      <input type="number" id="cant">
      <label for="cant">Cantidad de Unidades</label>
    </div>


    <button type="button" id="stock-btn" class="btn">Ingresar</button>

    <button type="button" id="pedido-btn" class="btn">Ingresar Pedido</button>

    <div id="message" class="center"></div>
    <div id="result" class="center"></div>

  </form>
  
</body>
<script src="../js/ej25.js"></script>
</html>
