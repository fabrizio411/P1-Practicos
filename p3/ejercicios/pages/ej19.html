<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 5</title>
  <link rel="stylesheet" href="../../css/resets.css">
  <link rel="stylesheet" href="../../css/utils.css">
  <link rel="stylesheet" href="../../css/forms.css">
</head>
<body class="center">

  <form class="form">

    <div class="input-container" style="width: 350px;">
      <select id="mes">
        <option selected disabled value="">Elejir Opción...</option>
        <option value="1">Enero</option>
        <option value="2">Febrero</option>
        <option value="3">Marzo</option>
        <option value="4">Abril</option>
        <option value="5">Mayo</option>
        <option value="6">Junio</option>
        <option value="7">Julio</option>
        <option value="8">Agosto</option>
        <option value="9">Setiembre</option>
        <option value="10">Octubre</option>
        <option value="11">Noviembre</option>
        <option value="12">Diciembre</option>
      </select>
      <label for="mes">Mes</label>
    </div>

    <div class="input-container" style="width: 350px;">
      <select id="dia">
        <option selected disabled value="">Elejir Opción...</option>
        <option value="1">Lunes</option>
        <option value="2">Martes</option>
        <option value="3">Mieroles</option>
        <option value="4">Jueves</option>
        <option value="5">Viernes</option>
        <option value="6">Sábado</option>
        <option value="7">Domingo</option>
      </select>
      <label for="dia">Día de comienzo</label>
    </div>

    <button type="button" id="btn" class="btn">Enviar</button>

    <table class="margins" id="tabla"></table>

  </form>
  
</body>
<script src="../js/ej19.js"></script>
</html>
