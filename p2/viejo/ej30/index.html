<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="game-container">

    <div id="menu" class="menu">
      <h1>TaTeTi</h1>
      <p id="winner" class="winner"></p>
      <div class="buttons">
        <button onclick="handleSelector()">Elejir Pieza</button>
        <button onclick="startGame()">Jugar</button>
      </div>
    </div>

    <div id="selector" class="selector menu">
      <h2>Elejir Pieza</h2>
      <p id="player-choice"></p>
      <div id="pieces" class="piezas"></div>
      <div class="buttons">
        <button onclick="handleSelector()">Atras</button>
        <button onclick="confirmHandle()">Confirmar</button>
      </div>
    </div>

    

    <div id="board" class="grid" >
      <!-- Fila 1 -->
      <div onclick="placePiece(this, 0, 0)" id="11" class="sq"></div>
      <div onclick="placePiece(this, 0, 1)" id="12" class="sq"></div>
      <div onclick="placePiece(this, 0, 2)" id="13" class="sq"></div>
      <!-- Fila 2 -->
      <div onclick="placePiece(this, 1, 0)" id="21" class="sq"></div>
      <div onclick="placePiece(this, 1, 1)" id="22" class="sq"></div>
      <div onclick="placePiece(this, 1, 2)" id="23" class="sq"></div>
      <!-- Fila 3 -->
      <div onclick="placePiece(this, 2, 0)" id="31" class="sq"></div>
      <div onclick="placePiece(this, 2, 1)" id="32" class="sq"></div>
      <div onclick="placePiece(this, 2, 2)" id="33" class="sq"></div>
    </div>
  </div>
</body>
<script src="./main.js"></script>

</html>
